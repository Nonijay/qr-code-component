<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
 
</head>
<body>
   <!--container starts here-->
  <main class="container">
      <!--Sub container starts here-->
      <div class="sub_container">
        <img src="images/image-qr-code.png" class="logo" alt="qr code">
        <h1 class="text-qr"> Improve your front-end <br> skills by building projects</h1>
        <p class="text-qr">Scan the QR code to visit Frontend Mentor and take your 
          coding skills to the next level
        </p>
      </div>
      <!--sub-container Ends here-->
      <!--Attribution Starts here-->
      <div class="attribution">
        <img src="images/favicon-32x32.png" class="favicon" alt="smiley-favicon">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Nonijay" target="_blank">NoniJay</a>.
        
      </div>
      <!--Attribution Ends here-->
  </main>
<!--main Ends here--> 
</body>
</html>
